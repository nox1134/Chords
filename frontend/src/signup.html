<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="login-container">
            <div class="login">
                <h1>Sign Up</h1>
                <button id="login-button" class="big-btn">Log in with Spotify</button>
                <p class="login-desc">Please link your Spotify Account.</p>
                <p class="login-desc-small">You will automatically be redirected to the login page.</p>
            </div>
        </div>
        <div id="app-container" style="display:none;">
            <section id="artistSection">
                <div class="artistDesc">
                    <h3 id="artistName">[Name]</h3>
                    <div id="artistFollowers">[Followers]</div>
                    <div class="artistButtons">
                        <a id="open-button" href="#" target="_blank" class="small-btn">open</a>
                        <button id="logout-button" class="small-btn">logout</button>
                    </div>
                </div>
            </section>
            <section id="topTrackSection">
                <audio id="topTrackPlayer" src="" controls>
                    Your browser does not support the <code>audio</code> element.
                </audio>
                <div id="topTrackSectionList"></div>
            </section>
            <section id="relatedArtistSection"></section>
        </div>
    </div>
    <script src="log.js"></script>
</body>
</html>
