<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="login-container">
            <div class="login">
                
                <form id="registration-form" method="POST">
                    <h3>Enter Username <span class="required">*</span></h3>
                    <input type="text" placeholder="Username" class="input__username" id="username">
                    <h3>Enter password <span class="required">*</span></h3>
                    <input type="password" placeholder="Password" class="input__password" id="password">
                    <h3>Re-enter Password <span class="required">*</span></h3>
                    <input type="password" placeholder="Confirm Password" class="input__password" id="confirmpassword">                    
                    <button type="submit" id="login-button" class="big-btn">Sign Up</button>
                    
                </form>
                <a href="login.html" class="signup-link">Already Have An Account? Log In</a>
            </div>
        </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
