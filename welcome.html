<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="login-container">
            <div class="login">
                <h1>Login</h1>
                <form>
                    <h3>Enter Username</h3>
                    <input type="text" placeholder="Username" id="username">
                    <h3>Enter password</h3>
                    <i class='bx bx-lock-alt input__lock'></i>
                    <input type="password" placeholder="Password" class="input__password" id="password">
                    <i class='bx bx-hide input__icon' id="input-icon"></i>
                    <h3>Re-enter Password</h3>
                    <i class='bx bx-lock-alt input__lock'></i>
                    <input type="password" placeholder="Confirm Password" class="input__password" id="confirmpassword">
                    <i class='bx bx-hide input__icon' id="input-icon"></i>
                    <button id="login-button" class="big-btn">Sign Up</button>
                    
                </form>
                <a href="hello.html" class="signup-link">Already Have An Account? Log In</a>
            </div>
        </div>
    </div>
    <script src="log.js"></script>
</body>
</html>
